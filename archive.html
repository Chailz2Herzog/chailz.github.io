header-img: "img/nav-archive.jpg"

<!--文章列表-->
<div class="main-article main-article-page">
      <div class="violet-title">
          <h3 class="violet-title-item"><span>文章清单</span></h3>
      </div>

      <div class="violet-post">
          <div class="main-article-contant">
              <ul class="article-year fn-clear">
                  {% for post in site.posts %}
                  <hr>
                  <li>
                      <span>[{{ post.date | date: "%B %d, %Y"}}]</span>
                      <a href="{{site.url}}{{ post.url }}">{{ post.title }}</a>
                  </li>
                  {% endfor %}
                  <hr>
              </ul>
          </div>
      </div>
</div>
